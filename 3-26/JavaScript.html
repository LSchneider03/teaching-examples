  <script>

    // A function that doesn't take any arguments has only a empty parentheses after the function name.
    // When you call the function it will execute what is inside the function block.
    function simpleFunction() {
      console.log("This function only prints this sentence to the console. Simple.");
    }
    simpleFunction();

    // You can also pass arguments to functions to get any possible outcomes.
    // Consider these functions below that will take two numbers as arguments, then perform arthimetic with them.
    // Notice the "return" keyword in these functions, this will return the output of the arthimetic performed so you can use that value over and over.
    function add(number1, number2) {
      return number1 + number2;
    }

    function subtract(number1, number2) {
      return number1 - number2;
    }

    function multiply(number1, number2) {
      return number1 * number2;
    }

    function divide(number1, number2) {
      return number1 / number2;
    }

    console.log("10 + 10 is " + add(10, 10));
    console.log("10 - 200 is " + subtract(10, 200));
    console.log("1024 * 1024 is " + multiply(1024, 1024));
    console.log("225 divided by 15 is " + divide(225, 15));

    const bigNumber = multiply(25252525, 25252525);
    console.log(bigNumber);


    // Another very useful tool that programming languages offer is if statements.
    // This allows the programmer to check for certain conditions and give according outputs.
    function checkIfNegative(number) {
      if (number < 0) {
        console.log(number + " is negative.");
      }
    }

    // We can extend this function to include an if-else statement to respond whether the number is negative or not.
    function isNumberNegative(number) {
      if (number < 0) {
        console.log(number + " is negative.");
      }
      else {
        console.log(number + " is positive.");
      }
    }

    checkIfNegative(-50);
    checkIfNegative(50);
    isNumberNegative(-25);
    isNumberNegative(25);

    // If-else statement within a function to change HTML after clicking the button on page.
    let boolean = false;
    function changeText() {
      if (boolean === false) {
        document.getElementById("example-text").innerHTML = "False";
        boolean = true;
      }
      else {
        document.getElementById("example-text").innerHTML = "True";
        boolean = false;
      }
    }


  </script>

</body>
