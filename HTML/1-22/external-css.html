<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Here is where you import your style sheet, using a link tag.
    The rel (relationship) attribute specifies the relationship between the current document and another.
    The href (hypertext reference) attribute specifies where the file you want to link is located.
  -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <title>Working with CSS</title>
  </head>
  <body>
    <div class="header"><h1>Header</h1></div>
    <div class="content">
      <p>
        <span class="first-letter">W</span>hen styling websites, a popular unit
        of measurement is called a pixel.
      </p>
      <p>Each pixel represents a small square on the screen.</p>
      <div class="pixel-examples">
        <p>16 pixels:</p>
        <hr class="sixteen-pixels" />
        <p>32 pixels:</p>
        <hr class="thirty-two-pixels" />
        <p>64 pixels:</p>
        <hr class="sixty-four-pixels" />
      </div>
      <p>You may also use other values or even percentages:</p>
      <div class="other-pixel-examples">
        <p>100%</p>
        <hr class="hundred-percent" />
        <p>12 inches</p>
        <hr class="twelve-inches" />
        <p>3 "rem"</p>
        <hr class="three-rem" />
      </div>
    </div>
    <div class="footer"><p>...</p></div>
  </body>
</html>
