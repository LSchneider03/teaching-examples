<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Elements</title>
  </head>
  <body>
    <!-- Different size headers -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- Paragraph element that can be used to separate blocks of text. -->
    <p>I'm a paragraph element.</p>

    <!-- Italic and bold essentially, but the names have been changed as accesibility for impaired users has increased. -->
    <p><em>Emphasis.</em></p>
    <p><strong>Strong.</strong></p>

    <!-- Quotation marks in HTML -->
    <p><q>This is a quote.</q></p>

    <!-- An anchor element allows us to go from our current page or position on the page, to somewhere new. -->
    <a href="https://www.google.com">Click to go to Google</a>

    <!-- The three main way of creating lists: -->
    <!-- Unordered List -->
    <ul>
      <li>unordered list item #1</li>
      <li>unordered list item #2</li>
    </ul>
    <!-- Ordered List -->
    <ol>
      <li>ordered list item #1</li>
      <li>ordered list item #2</li>
    </ol>
    <!-- Description List -->
    <dl>
      <dt>Term</dt>
      <dd>- Tag</dd>
    </dl>

    <!-- Tables can be created in HTML as well -->
    <table style="width: 60%">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>35</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>68</td>
      </tr>
    </table>
  </body>
</html>
